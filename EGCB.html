    <h2>Farnborough LARS</h2>

    <h1>
        <body onload="startTime()">

            <div id="txt"></div>

            <script>

                function startTime() {
                    const today = new Date();
                    let h = today.getHours();
                    let m = today.getMinutes();
                    let s = today.getSeconds();
                    m = checkTime(m);
                    s = checkTime(s);
                    document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
                    setTimeout(startTime, 1000);
                }

                function checkTime(i) {
                    if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
                    return i;
                }
            </script>

    </h1>

</body>

<p>QFE=QNH-2</p1>

<p>Manchester Barton Squawk: 7365</p1>
<p>Manchester low level Squawk: 7366</p1>

<div class="form-group col-lg-6">
    <label for="exampleInputText">QNH</label>
    <input type="text" name="totalval" class="form-control" id="totalval" onchange="updateDue()">
</div>
<div class="form-group col-lg-6">
    <label for="exampleInputText">QNH-QFE</label>
    <input type="text" name="inideposit" class="form-control" id="inideposit" onchange="updateDue()">
</div>
<div class="form-group col-lg-6">
    <label for="exampleInputText">QFE</label>
    <input type="text" name="remainingval" class="form-control" id="remainingval">
</div>

<script>
function updateDue() {

    var total = parseInt(document.getElementById("totalval").value);
    var val2 = parseInt(document.getElementById("inideposit").value);

    // to make sure that they are numbers
    if (!total) { total = 0; }
    if (!val2) { val2 = 0; }

    var ansD = document.getElementById("remainingval");
    ansD.value = total - val2;
}
</script>
